<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select JS</title>
    <link rel="stylesheet" href="select/select.css">

    <style>
        * {
            box-sizing: border-box;
        }
        form {
            width: 500px;
        }
        .form {
            position: relative;
            width: 100%;
            display: grid;
            grid-gap: 30px;
            grid-template-columns: 1fr 1fr;
        }
        .form-control {
            display: flex;
            flex-direction: column;
            align-items:flex-start;
            margin-bottom: 25px;
            width: 100%;
        }

        .form-control label {
            margin-bottom: 10px;
        }

        button {
            background: rgb(255, 134, 29);
            color: #fff;
            width: 100%;
            border: 1px solid #fff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }


    </style>
</head>
